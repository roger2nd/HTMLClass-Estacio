<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <div class="first-section-wrapper">
            <div class="p-5 text-center bg-image rounded-3 mb-4">

                    <div class="d-flex justify-content-center align-items-center h-100">

                            <h1 class="card-title">Titulo</h1>
                            <div class="subTitle"> Sub titulo</div>

                        <div class="row justify-content-center g-2 first-section-form">
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            </div>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                            </div>
                            <div class="col-auto">
                            <button type="button" class="btn btn-secondary first-section-button">CTA button</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
